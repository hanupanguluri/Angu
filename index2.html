
<html>
	<head>
		<title></title>
	</head>
	<body>
		<div ng-app="myApp">
			<header>
				This is a header
				
			</header>
			<nav>
				<a ng-href="#/home">Home</a>
				<a ng-href="#/about">About</a>
				<a ng-href="#/contact">Contact</a>
			</nav>
			<ng-view></ng-view>
			<footer>This is a footer</footer>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.min.js"></script>
		<script>
			// we have injected ngRoute into our application
			angular.module('myApp', ['ngRoute']);
			angular.module('myApp')
				// config we can configure the provider
				// $routeProvider -- in single page application configuration
				.config(['$routeProvider',function($routeProvider) {
					$routeProvider
						// using .when method we registered a new route
						// /home we configured a specific template
						.when('/home', {
							controller : 'HomeCtrl',
							template : '<h1>{{title}}</h1><p>{{message}}</p>'
						})
						.when('/about', {
							controller : 'AboutCtrl',
							template : '<h1>{{title}}</h1><p>{{message}}</p>'
						})
						.when('/contact', {
							controller : 'ContactCtrl',
							template : '<h1>{{title}}</h1><p>{{message}}</p>'
						})
						// if no other route is loaded load the /home route
						.otherwise({
							redirectTo : '/home'
						})
				}]); 
			angular.module('myApp')
				.controller('HomeCtrl', ['$scope', function($scope){
					$scope.title = "HomeCtrl"; 
					$scope.message = 'this is a home route'
				}])
			angular.module('myApp')
				.controller('AboutCtrl', ['$scope', function($scope){
					$scope.title = "AboutCtrl"; 
					$scope.message = 'this is a about route'
				}])
			angular.module('myApp')
				.controller('ContactCtrl', ['$scope', function($scope){
					$scope.title = "ContactCtrl"; 
					$scope.message = 'this is a contact route'
				}])
		</script>
	</body>
</html>
